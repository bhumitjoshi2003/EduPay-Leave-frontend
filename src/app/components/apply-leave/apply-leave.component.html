<div class="apply-leave-container">
    <h2>Apply for Leave</h2>
  
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  
    <form [formGroup]="leaveForm" (ngSubmit)="applyLeave()">
      <div class="form-group">
        <label for="leaveDate">Leave Date:</label>
        <input type="date" id="leaveDate" formControlName="leaveDate">
      </div>
  
      <div class="form-group">
        <label for="reason">Reason for Leave:</label>
        <textarea id="reason" formControlName="reason"></textarea>
      </div>
  
      <button type="submit">Apply Leave</button>
    </form>
  
    <div *ngIf="leaveApplied" class="success-message">
      Leave applied successfully!
    </div>
  </div>
