<div class="payment-history-container">
  <h2>Payment History</h2>

  <div *ngIf="loading" class="loading-message">Loading payment history...</div>
  <div *ngIf="error" class="error-message">{{ error }}</div>

  <div class="table-container" *ngIf="paymentHistory.length > 0">
      <table>
          <thead>
              <tr>
                  <th>Payment ID</th> 
                  <th>Amount</th>
                  <th>Payment Date</th>
                  <th>Status</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let payment of paymentHistory" (click)="viewPaymentDetails(payment.paymentId)" class="payment-row">
                  <td>{{ payment.paymentId }}</td>                  
                  <td>{{ payment.amountPaid | currency: 'INR' }}</td>
                  <td>{{ payment.paymentDate | date: 'MMM d, y, h:mm a' }}</td>
                  <td [ngClass]="{'status-success': payment.status === 'success'}">{{ payment.status | uppercase }}</td>
              </tr>
          </tbody>
      </table>
  </div>

  <div *ngIf="paymentHistory.length === 0 && !loading && !error" class="no-history-message">No payment history found.</div>
</div>
