<div class="register-student-container">
    <h2>Register New Student</h2>
    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="studentId">Student ID:</label>
            <input type="text" id="studentId" formControlName="studentId" class="form-control">
            <div *ngIf="studentForm.controls['studentId'].invalid && (studentForm.controls['studentId'].dirty || studentForm.controls['studentId'].touched)"
                class="error-message">
                Student ID is required.
            </div>
        </div>

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" formControlName="name" class="form-control">
            <div *ngIf="studentForm.controls['name'].invalid && (studentForm.controls['name'].dirty || studentForm.controls['name'].touched)"
                class="error-message">
                Name is required.
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email" class="form-control">
            <div *ngIf="studentForm.controls['email'].invalid && (studentForm.controls['email'].dirty || studentForm.controls['email'].touched)"
                class="error-message">
                <div *ngIf="studentForm.controls['email'].errors?.['required']">Email is required.</div>
                <div *ngIf="studentForm.controls['email'].errors?.['email']">Invalid email format.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" formControlName="phoneNumber" class="form-control">
            <div *ngIf="studentForm.controls['phoneNumber'].invalid && (studentForm.controls['phoneNumber'].dirty || studentForm.controls['phoneNumber'].touched)"
                class="error-message">
                Invalid phone number.
            </div>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" formControlName="dob" class="form-control">
            <div *ngIf="studentForm.controls['dob'].invalid && (studentForm.controls['dob'].dirty || studentForm.controls['dob'].touched)"
                class="error-message">
                Date of Birth is required.
            </div>
        </div>

        <div class="form-group">
            <label for="className">Class:</label>
            <input type="text" id="className" formControlName="className" class="form-control">
            <div *ngIf="studentForm.controls['className'].invalid && (studentForm.controls['className'].dirty || studentForm.controls['className'].touched)"
                class="error-message">
                Class is required.
            </div>
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" formControlName="gender" class="form-control">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <div *ngIf="studentForm.controls['gender'].invalid && (studentForm.controls['gender'].dirty || studentForm.controls['gender'].touched)"
                class="error-message">
                Gender is required.
            </div>
        </div>

        <div class="form-group">
            <label for="fatherName">Father's Name:</label>
            <input type="text" id="fatherName" formControlName="fatherName" class="form-control">
        </div>

        <div class="form-group">
            <label for="motherName">Mother's Name:</label>
            <input type="text" id="motherName" formControlName="motherName" class="form-control">
        </div>

        <div class="form-group">
            <label for="joiningDate">Joining Date:</label>
            <input type="date" id="joiningDate" formControlName="joiningDate" class="form-control">
            <div *ngIf="studentForm.controls['joiningDate'].invalid && (studentForm.controls['joiningDate'].dirty || studentForm.controls['joiningDate'].touched)"
                class="error-message">
                Joining Date is required.
            </div>
        </div>

        <div class="form-group">
            <label class="switch-label">Need Bus Service:</label>
            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox" id="takesBus" formControlName="takesBus">
                    <span class="slider"></span>
                </label>
                <div class="switch-labels">
                </div>
            </div>
        </div>


        <div class="form-group" *ngIf="isBusUser">
            <label for="distance">Distance (KM):</label>
            <input type="number" id="distance" formControlName="distance" class="form-control"
                placeholder="Enter distance in KM">
            <div *ngIf="studentForm.controls['distance'].invalid && (studentForm.controls['distance'].dirty || studentForm.controls['distance'].touched)"
                class="error-message">
                Distance is required.
            </div>
        </div>

        <div class="button-group">
            <button type="submit" class="save-button">Save Student</button>
            <button type="button" class="cancel-button" (click)="goBack()">Cancel</button>
        </div>
    </form>
</div>
