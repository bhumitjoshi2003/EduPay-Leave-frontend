<div class="reset-password-container reset-active">
  <img src="/MONO_png.png" alt="School Logo" class="logo">

  <div class="school-info">
    <h1>Indra Academy Sr. Sec. School</h1>
  </div>

  <div class="reset-form">
    <mat-card>
      <mat-card-title>Reset Your Password</mat-card-title>
      <mat-card-content>
        <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>New Password</mat-label>
            <input matInput [type]="hideNewPassword ? 'password' : 'text'" formControlName="newPassword">
            <button mat-icon-button type="button" matSuffix (click)="toggleNewPasswordVisibility()" [attr.aria-label]="hideNewPassword ? 'Hide new password' : 'Show new password'" [attr.aria-pressed]="!hideNewPassword">
              <mat-icon>{{hideNewPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="resetForm.controls['newPassword'].hasError('required')">
              New password is required.
            </mat-error>
            <mat-error *ngIf="resetForm.controls['newPassword'].hasError('minlength')">
              New password must be at least 6 characters long.
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Confirm New Password</mat-label>
            <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirmPassword">
            <button mat-icon-button type="button" matSuffix (click)="toggleConfirmPasswordVisibility()" [attr.aria-label]="hideConfirmPassword ? 'Hide confirm password' : 'Show confirm password'" [attr.aria-pressed]="!hideConfirmPassword">
              <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="resetForm.controls['confirmPassword'].hasError('required')">
              Confirm password is required.
            </mat-error>
            <mat-error *ngIf="resetForm.hasError('passwordMismatch')">
              Passwords do not match.
            </mat-error>
          </mat-form-field>

          <div class="actions">
            <button mat-raised-button color="primary" type="submit" [disabled]="loading">
              <span *ngIf="!loading">Reset Password</span>
              <span *ngIf="loading">Resetting...</span>
            </button>
            <button mat-button type="button" routerLink="/">Cancel</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
