<div class="view-notification-container">
    <div class="notifications-card">
        <header class="notifications-header">
            <h2 class="title-text">ðŸ”” Notifications</h2>
        </header>

        <section class="notifications-content">
            <div *ngIf="isLoading" class="loading-section">
                <div class="spinner"></div>
                <span class="loading-text">Loading notifications...</span>
            </div>

            <div *ngIf="!isLoading && userNotifications.length === 0" class="empty-state">
                <div class="empty-icon">ðŸ”•</div>
                <p class="empty-message">You're all caught up! No new notifications.</p>
            </div>

            <div *ngIf="!isLoading && userNotifications.length > 0" class="notification-list-scroll-container">
                <ul class="notification-list">
                    <li *ngFor="let userNotif of userNotifications" [ngClass]="getNotificationClass(userNotif.isRead)">
                        <div class="notification-main-line">
                            <div class="notif-icon" [ngClass]="getTypeClass(userNotif.type)">{{
                                getTypeIcon(userNotif.type)
                                }}</div>
                            <span class="notification-date">{{ formatDate(userNotif.createdAt) }}</span>
                        </div>
                        <div class="notification-body-content">
                            <div class="notification-message">{{ userNotif.message }}</div>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </div>
</div>
